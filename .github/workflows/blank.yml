name: 签到

on:
  push:
    branches: [ master ]
  schedule:
    - cron: 15 21 * * *
  watch:
    types: started
    
jobs:
  run-it:
    # 运行的环境
    runs-on: ubuntu-18.04
    name: 签到
    if: github.event.repository.owner.id == github.event.sender.id
    # 运行的步骤
    steps:
        - name: Checkout codes
          uses: actions/checkout@v2
          
        - name: 运行时间
          run: |
           time=$(curl -s "http://quan.suning.com/getSysTime.do")
           echo -e "当前时间：\n${time}"
 
        - name: Run 
        # 运行的环境变量
          env:
           haoma: ${{ secrets.HAOMA }}
           mm: ${{ secrets.MM }}
           appid: ${{ secrets.APPID }}
          run: |
           echo $haoma $mm $appid
           bash CnUnicom.sh
           
